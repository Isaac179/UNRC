<!doctype html>
<html lang="es">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Sitio AcadÃ©mico â€” Glass UI Light</title>
  <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;600;800&family=Poppins:wght@300;400;600&family=Inter:wght@300;400;600&display=swap" rel="stylesheet">
  <style>
  :root{
    --bg-dark:#0d1114;
    --bg-light:#fbf6f3;
    --accent:#d97706; /* naranja pastel-Ã³xido */
    --accent-soft:#ffd6a5;
    --glass-1: rgba(255,255,255,0.5);
    --glass-2: rgba(255,255,255,0.7);
    --glass-3: rgba(255,255,255,0.9);
    --card-shadow: 0 14px 34px rgba(0,0,0,0.1);
    --soft-shadow: 0 8px 20px rgba(0,0,0,0.08);
    --radius: 20px;
    --glass-border: rgba(255,255,255,0.6);
    --muted: #6b7280;
    --text-dark: #1f2937;
    --text-light: #f9fafb;
    --glass-glow: 0 10px 24px rgba(217,119,6,0.15);
  }

  *{box-sizing:border-box}
  html,body{height:100%}
  body{
    margin:0;
    font-family:Poppins,Inter,system-ui,Arial;
    background:linear-gradient(180deg,#fffdfc 0%, #f5f7fa 80%);
    color:var(--text-dark);
    -webkit-font-smoothing:antialiased;
    -moz-osx-font-smoothing:grayscale;
    padding:28px;
  }

  .container{max-width:1200px;margin:0 auto;display:grid;grid-template-columns:300px 1fr;gap:24px;align-items:start}

  /* Sidebar */
  .sidebar{
    border-radius:24px;padding:22px;
    background:var(--glass-2);
    border:1px solid var(--glass-border);
    backdrop-filter: blur(14px) saturate(160%);
    box-shadow: var(--card-shadow);
  }
  .logo{display:flex;align-items:center;gap:12px}
  .logo .monogram{
    width:56px;height:56px;border-radius:12px;
    display:flex;align-items:center;justify-content:center;
    font-family:'Playfair Display',serif;font-weight:700;font-size:20px;
    color:var(--text-light);
    background:linear-gradient(135deg,var(--accent),var(--accent-soft));
    box-shadow:var(--glass-glow);
  }
  .logo h1{margin:0;font-size:18px;font-family:'Playfair Display',serif;color:var(--text-dark)}
  .muted{color:var(--muted);font-size:13px}

  .sidebar .info{margin-top:14px}
  .pill{display:inline-block;padding:8px 12px;border-radius:999px;background:rgba(255,255,255,0.8);border:1px solid rgba(0,0,0,0.05);color:var(--text-dark);font-weight:600;font-size:13px;box-shadow:var(--soft-shadow)}

  .stat{display:flex;justify-content:space-between;align-items:center;padding:12px;margin-top:12px;border-radius:12px;background:rgba(255,255,255,0.7);border:1px solid rgba(0,0,0,0.06);box-shadow:inset 0 2px 6px rgba(0,0,0,0.04)}
  .stat .label{font-size:13px;color:var(--muted)}
  .stat .value{font-weight:700;font-size:18px;color:var(--text-dark)}

  /* Main */
  .main{
    border-radius:26px;padding:28px;
    background:var(--glass-1);
    border:1px solid rgba(0,0,0,0.05);
    box-shadow:var(--card-shadow);
  }
  header.hero{display:flex;gap:22px;align-items:center}
  .hero-text{flex:1}
  .eyebrow{font-family:Inter;font-weight:600;color:var(--muted);font-size:12px;text-transform:uppercase;letter-spacing:0.08em}
  .title{font-family:'Playfair Display',serif;font-size:28px;margin:6px 0;color:var(--text-dark)}
  .subtitle{color:var(--muted);font-size:15px;margin:0}

  /* Sphere */
  .sphere{
    width:220px;height:220px;border-radius:50%;flex:0 0 220px;
    position:relative;overflow:hidden;
    border:1px solid rgba(0,0,0,0.06);
    background-image: url('https://images.unsplash.com/photo-1503676260728-1c00da094a0b?auto=format&fit=crop&w=800&q=60');
    background-size:cover;background-position:center;
    box-shadow: inset -12px -12px 20px rgba(255,255,255,0.6), inset 8px 8px 24px rgba(0,0,0,0.08), var(--glass-glow);
    display:flex;align-items:center;justify-content:center;text-align:center;
    color:white;font-weight:700;font-family:'Playfair Display',serif;
    transition:transform .6s cubic-bezier(.2,.9,.2,1), box-shadow .4s;
  }
  .sphere::after{content:'';position:absolute;inset:0;background:linear-gradient(180deg, rgba(255,214,165,0.25), rgba(217,119,6,0.1));mix-blend-mode:overlay}
  .sphere:hover{transform:translateY(-8px) rotate(-2deg);box-shadow:0 32px 60px rgba(217,119,6,0.25)}

  /* Cards */
  .article{margin-top:20px;background:rgba(255,255,255,0.8);border-radius:18px;padding:18px;border:1px solid rgba(0,0,0,0.05);box-shadow:var(--soft-shadow)}
  h3{font-family:'Playfair Display',serif;color:var(--text-dark);margin-top:0}
  p.lead{color:var(--muted)}

  /* Buttons */
  .btn{display:inline-block;padding:10px 16px;border-radius:12px;background:linear-gradient(90deg,var(--accent),var(--accent-soft));color:#fff;font-weight:700;text-decoration:none;border:1px solid rgba(0,0,0,0.05);box-shadow:0 10px 24px rgba(217,119,6,0.15);transition:transform .18s ease, box-shadow .18s ease}
  .btn:active{transform:translateY(2px)}
  .btn-ghost{background:transparent;border:1px solid rgba(0,0,0,0.1);color:var(--text-dark)}

  /* Animations & ripple */
  .interactive{transition:all .28s cubic-bezier(.2,.9,.2,1)}
  .interactive:hover{transform:translateY(-6px);box-shadow:0 20px 40px rgba(0,0,0,0.12)}
  .ripple{position:relative;overflow:hidden}
  .ripple .wave{position:absolute;border-radius:50%;transform:scale(0);background:rgba(255,255,255,0.5);animation:ripple .6s linear;pointer-events:none}
  @keyframes ripple{to{transform:scale(6);opacity:0}}

  .fade-in{animation:fadeInUp .8s cubic-bezier(.2,.9,.2,1) both}
  @keyframes fadeInUp{from{opacity:0;transform:translateY(12px)}to{opacity:1;transform:translateY(0)}}

  .modal{position:fixed;inset:0;display:flex;align-items:center;justify-content:center;background:rgba(0,0,0,0.45);opacity:0;pointer-events:none;transition:opacity .28s}
  .modal.open{opacity:1;pointer-events:auto}
  .modal .panel{width:90%;max-width:720px;border-radius:18px;padding:20px;background:rgba(255,255,255,0.95);border:1px solid rgba(0,0,0,0.08);transform:scale(.96);transition:transform .28s;box-shadow:var(--card-shadow)}
  .modal.open .panel{transform:scale(1)}

  .tooltip{position:relative}
  .tooltip[data-tip]:hover::after{content:attr(data-tip);position:absolute;left:50%;transform:translateX(-50%);bottom:calc(100% + 10px);background:#111;color:#fff;padding:8px 10px;border-radius:8px;font-size:13px;white-space:nowrap}

  .refs{margin-top:14px;color:var(--muted);font-size:13px}

  @media (max-width:980px){.container{grid-template-columns:1fr;}.sphere{width:160px;height:160px}.sidebar{order:2}}
  </style>
</head>
<body>
