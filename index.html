<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Mapa conceptual con referencias</title>
  <style>
    body {
      margin: 0;
      display: flex;
      height: 100vh;
      font-family: Arial, sans-serif;
    }

    /* Sidebar reducido y con texto blanco */
    #sidebar {
      width: 14%; /* 30% menos que antes */
      background: #222;
      color: #fff; /* ← fuentes blancas */
      padding: 15px;
      overflow-y: auto;
    }

    #sidebar h2 {
      margin-top: 0;
      color: #fff;
    }

    #cy {
      flex: 1;
      height: 100%;
    }
  </style>
  <script src="https://unpkg.com/cytoscape/dist/cytoscape.min.js"></script>
</head>
<body>
  <div id="sidebar">
    <h2>Referencias</h2>
    <ul>
      <li>Referencia 1</li>
      <li>Referencia 2</li>
      <li>Referencia 3</li>
    </ul>
  </div>
  <div id="cy"></div>

  <script>
    var cy = cytoscape({
      container: document.getElementById('cy'),
      elements: [
        { data: { id: 'a', label: 'Concepto A' } },
        { data: { id: 'b', label: 'Concepto B' } },
        { data: { id: 'c', label: 'Concepto C' } },
        { data: { id: 'd', label: 'Concepto D' } },
        { data: { id: 'ab', source: 'a', target: 'b' } },
        { data: { id: 'bc', source: 'b', target: 'c' } },
        { data: { id: 'cd', source: 'c', target: 'd' } }
      ],
      style: [
        {
          selector: 'node',
          style: {
            'background-color': '#0074D9',
            'label': 'data(label)',
            'text-valign': 'center',
            'color': '#fff',
            'font-size': 14,
            'text-outline-width': 2,
            'text-outline-color': '#0074D9'
          }
        },
        {
          selector: 'edge',
          style: {
            'width': 2,
            'line-color': '#aaa'
            // sin flechas
          }
        }
      ],
      layout: {
        name: 'cose',
        spacingFactor: 2.0, /* ← más separación aún */
        animate: true
      }
    });
  </script>
</body>
</html>
